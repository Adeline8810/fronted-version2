<div class="slam-container" *ngIf="!completado">
  <h1 class="slam-title">{{ preguntas[preguntaActual]?.texto }}</h1>

  <div class="foto-preview" *ngIf="fotoPreview">
    <img [src]="fotoPreview" alt="Foto subida" />
  </div>

  <textarea [(ngModel)]="respuestaActual" placeholder="Escribe tu respuesta..." class="respuesta-box"></textarea>

  <div *ngIf="preguntaActual === 0" class="foto-box">
    <label class="label-file">Sube tu foto â¤ï¸</label>
    <input type="file" (change)="onFotoSeleccionada($event)" />
  </div>

  <div class="botones">
    <button (click)="anterior()" [disabled]="preguntaActual===0" class="btn-secondary">â¬…ï¸ AtrÃ¡s</button>
    <button (click)="pasar()" class="btn-tertiary">Pasar</button>
    <button (click)="siguiente()" class="btn-primary">{{ preguntaActual === preguntas.length-1 ? 'Guardar todo' : 'Continuar â¡ï¸' }}</button>
  </div>

  <p class="contador">{{ preguntaActual + 1 }} / {{ preguntas.length }}</p>
</div>
